<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="start-game">
      Start Game!
    </button>
    <div id="result">
      Result
      <span id="computer"
        >Computer result:
        <p id="cResult"></p
      ></span>
      <span id="player"
        >Your result:
        <p id="pResult"></p
      ></span>
      <span id="drawn"
        >Tie:
        <p id="dResult"></p
      ></span>
    </div>
    <div id="final-result">
      <p id="gameFinalResult"></p>
    </div>
  </body>
</html>
